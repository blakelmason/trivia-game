<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Galindo" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="container text-center">
        <div class="row">
            <div class="col mt-4">
                <h1>Trivia Game!</h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-outline-danger">Click to Begin</button>
            </div>
        </div>
        <div class="row card mx-auto m-3">
            <div class="row">
                <div class="col-12 card-title mt-3">
                    <h5>
                        <strong>1. In the original Power Rangers, which color was the Power Ranger with the Mastodon as his Dinozord?</strong>
                    </h5>
                </div>
            </div>
            <div class="row text-left text-md-center mb-2">
                <div class="col-12 col-md align-self-center ml-3 m-md-0">
                    <input type="radio" name="answer2" /> Red
                </div>
                <div class="col-12 col-md align-self-center ml-3 m-md-0">
                    <input type="radio" name="answer2" /> Blue
                </div>
                <div class="col-12 col-md align-self-center ml-3 m-md-0">
                    <input type="radio" name="answer2" /> Black
                </div>
                <div class="col-12 col-md align-self-center ml-3 m-md-0">
                    <input type="radio" name="answer2" /> Yellow
                </div>
                <div class="col-12 col-md align-self-center ml-3 m-md-0">
                    <input type="radio" name="answer2" /> Pink
                </div>
            </div>
        </div>
        <div class="row card mx-auto m-3">
            <div class="row">
                <div class="col-12 card-title mt-3">
                    <h5>
                        <strong>2. In the Witcher books and video games Geralt belongs to which witcher school?</strong>
                    </h5>
                </div>
            </div>
            <div class="row text-left text-md-center mb-2">
                <div class="col-12 col-md align-self-center ml-3 m-md-0">
                    <input type="radio" name="answer1" /> School of the Bear
                </div>
                <div class="col-12 col-md align-self-center ml-3 m-md-0">
                    <input type="radio" name="answer1" /> School of the Cat
                </div>
                <div class="col-12 col-md align-self-center ml-3 m-md-0">
                    <input type="radio" name="answer1" /> School of the Wolf
                </div>
                <div class="col-12 col-md align-self-center ml-3 m-md-0">
                    <input type="radio" name="answer1" /> School of the Viper
                </div>
            </div>
        </div>
    </div>
</body>

</html>
